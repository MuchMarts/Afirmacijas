<header class="header">
    <div id="title">
        <h1> Afirmāciju taisītājs</h1>
        <h3>Dalies ar savām afirmācijām <i>Instagram</i> un ietago @rv1g_afirmacijas!</h3>
    </div>
    <a href="html/about.html"><div id="aboutUs">Kas mēs esam?</div></a>
</header>

<body>

    <div class="row">
        <!--colum results-->
        <figure id="result">
            <div class="relative-full">
                <canvas id="image" class="creator relative-full" style="width: 100%; height: 100%"></canvas>
                <canvas id="border" class="creator relative-full" style="width: 100%; height: 100%"></canvas>
                <canvas id="text" class="creator relative-full" style="width: 100%; height: 100%"></canvas>
            </div>
        </figure>

        <div id="interface" class="column">
             
            <p id="text">Spied lejā, lai izvēlētos un augšupielādētu savu bildi!</p>

            <div id="inputFile" class="section">      
                <input type="file" id="userFile" class="button" name="filename" accept="image/*">
                    
                <!-- <label for="userFile">Izvēlēties failu</label> -->
                <input type="submit" id="submit" class="sneaky" onclick="handleFiles()">
                <label for="submit">Augšupielādēt</label> 
            </div>

            <div id="colors" class="section"> 
                <label for="colorpicker">Izvēlies krāsu rāmim: </label>
                <input type="color" id="colorpicker">
            </div>
            
            <div id="addText" class="section">
                <div id="input">
                    <div>
                        <label for="toptext">Teksts augšā: </label>
                        <input type="text" id="toptext">
                        <!--<textarea></textarea>-->
                        <label for="textcolor">Teksta lielums augšā: </label>
                        <input type="range" min="1" max="200" value="100" class="slider" id="TopRange">
                    </div>
                    <div>
                        <label for="bottomtext">Teksts apakšā: </label>
                        <input type="text" id="bottomtext">
                        <!--<textarea></textarea>-->
                        <label for="textcolor">Teksta lielums: </label>
                        <input type="range" min="1" max="200" value="100" class="slider" id="BotRange">
                    </div>
                </div>
                <div id="settings">
                    <label for="textcolor">Krāsa tekstam: </label>
                    <input type="color" id="textcolor">     
                </div>
            </div>

            <div id="finalControls" class="section">
                <button class="button" id="dumb" onclick="saveFile(1080)">Lejupielādēt</button>
                <button class="button" id="dumb" onclick="clearAll()">Izdzēst</button>
            </div>
        </div>
    </div>
    <div id="finished"></div>
    <script src="script.js"></script>
</body>
