    <link rel="stylesheet" href="style.css">

<header>
    <span id="title">
        <h1> Afirmāciju taisītājs</h1>
        <h3>Dalies ar savām afirmācijām <i>Instagram</i> un ietago @rv1g_afirmacijas!</h3>
    </span>
    <a href="about.html"><h2>Kas mēs esam?</h2></a>
</header>

<body>

    <div class="row">
        <div id="canvases">
            <figure id="result">
                <div class="relative-full">
                    <canvas id="image" class="creator relative-full"></canvas>
                    <canvas id="border" class="creator relative-full"></canvas>
                    <canvas id="text" class="creator relative-full"></canvas>
                </div>
            </figure>
        </div>

        <div id="interface">
            <div id="button-menu">
                <button class="button" role="button" onclick="toggleHide('imgOverlay')"><h3>Bilde</h3></button>
                <button class="button" role="button" onclick="toggleHide('borderOverlay')"><h3>Rāmis</h3></button>
                <button class="button" role="button" onclick="toggleHide('textOverlay')"><h3>Teksts</h3></button>
            </div>

            <div id="overlays">
                <div id="imgOverlay" class="">
                    <div id="inputFile" class="section">      
                        <input type="file" id="userFile" class="" name="filename" accept="image/*" onchange="handleFiles()">
                        <label for="userFile" id="btn-style-label">Izvēlies attēlu</label>
                        <span id="file-chosen">trūkst attēla ;-;</span>
                    </div>
                </div>

                <div id="borderOverlay" class="hidden">
                    <div id="colors"  class="section">
                        <h3>Izvēlies rāmja krāsu:</h3>
                        <label class="styledPicker" for="colorpicker"></label>
                        <input type="color" class="hiddenpicker" id="colorpicker" onchange="updateColorPicker(0)">
                    </div>
                </div>

                <div id="textOverlay" class="hidden">
                    <div id="input" class="section">
                        <div id="textInput">
                        <div id="textTop">
                            <div>   
                                <input type="text" id="toptext" placeholder="Augšējais Teksts">
                            </div>
                            <div>
                                <input type="range" min="1" max="200" value="100" class="slider" id="TopRange">
                            </div>
                            
                            
                        </div>

                        <div id="textBot">
                            <div>
                                <input type="text" id="bottomtext" placeholder="Apakšējais Teksts">
                            </div>
                            <div>
                                <input type="range" min="1" max="200" value="100" class="slider" id="BotRange">    
                            </div>
                            
                        </div>
                        
                        <div id="colors">
                            <h3>Izvēlies teksta krāsu: test3</h3>
                            <label class="styledPicker" for="textcolor"></label>
                            <input type="color" class="hiddenpicker" id="textcolor" onchange="updateColorPicker(1)">
                        </div>     
                    </div>
                </div>  
            </div>

            <div id="downloadButton">
                <button class="download" role="button" onclick="saveFile(1080)"><h3>Lejupielādēt</h3></button>
            </div>
        </div>
    </div>
    <div id="finished"></div>
    
    <script src="script.js"></script>
</body>
<footer>

</footer>
