<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afirmacijas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <div style="font-family: Work Sans;"> </div>
        <canvas id="image" class="baseCanvas"></canvas>
        <canvas id="border" class="borderCanvas"></canvas>
        <!--<canvas id="textBlur" class="textCanvas"></canvas>-->
        <canvas id="text" class="textCanvas"></canvas>
        <div>
            <p id="text">Spied lejā, lai izvēlētos un augšupielādētu savu bildi!</p>
            <input type="file" id="userFile" class="button" name="filename" accept="image/*">
            <!-- <label for="userFile">Izvēlēties failu</label> -->
            <input type="submit" id="submit" class="sneaky" onclick="handleFiles()">
            <label for="submit">Augšupielādēt</label> 
            <div id="colors"> 
                <label for="colorpicker">Izvēlies krāsu rāmim: </label>
                <input type="color" id="colorpicker">
            </div>
            <div>
                <label for="toptext">Teksts augšā: </label>
                <input type="text" id="toptext">
                <label for="bottomtext">Teksts apakšā: </label>
                <input type="text" id="bottomtext">
                <label for="textcolor">Krāsa tekstam: </label>
                <input type="color" id="textcolor">
            </div>
            <button class="button" id="dumb" onclick="saveFile(4096)">DownloadHQ</button>
            <button class="button" id="dumb" onclick="saveFile(2048)">DownloadMQ</button> 
            <button class="button" id="dumb" onclick="saveFile(1080)">DownloadLQ</button>
            <button class="button" id="dumb" onclick="clearAll()">Clear</button>
        </div> 
    </div>
    <script src="script.js"></script> 
</body>
<div id="finished"></div>
</html>
